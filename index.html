<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto a Voz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">

    <div class="container text-center">
        <div class="col-md-6 mx-auto">
            <h1 class="text-center">Texto a voz papurri, pone algo abajo, y va queriendo</span>
            <form>
                <div class="form-group mt-5">
                    <textarea name="" id="text-input" cols="60" rows="10" class="formcontrol form-control-lg" placeholder="ponele algo bebe">             </textarea>
                </div>
                <div class="form-group">
                    <label for="rate">Rate</label>
                    <div id="rate-value" class="badge badge-primary float-right">1</div>
                    <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
                </div>
                <div class="form-group">
                    <label for="pitch">Pitch</label>
                    <div id="pitch-value" class="badge badge-primary float-right">1</div>
                    <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                </div>
                <div class="form-group">
                    <select id="voice-select" class="form-control form-control-lg"></select>
                    <button class="btn btn-light btn-lg btn-block">Mandale Mecha</button>
                </div>
            </form>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
